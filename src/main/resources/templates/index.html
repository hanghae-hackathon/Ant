<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>chat app - Bootdey.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
<div style="display: none">
    <form id="fileForm">
        <input type="file" id="imageFile" name="imageFile" accept="image/jpg, image/jpeg, image/png">
    </form>
</div>
<div class="container">
    <div class="row clearfix">
        <div class="col-lg-12">
            <div class="card chat-app">
                <div class="chat">
                    <div class="chat-header clearfix">
                        <div class="row">
                            <div class="col-lg-6">
                                <a href="javascript:void(0);" data-toggle="modal" data-target="#view_info">
                                    <img src="https://bootdey.com/img/Content/avatar/avatar2.png" alt="avatar">
                                </a>
                                <div class="chat-about">
                                    <h6 class="m-b-0">Recycle GPT</h6>
<!--                                    <small>Last seen: 2 hours ago</small>-->
                                </div>
                            </div>
                            <div class="col-lg-6 hidden-sm text-right">
                                <a href="javascript:void(0);" class="btn btn-outline-secondary"><i
                                        class="fa fa-camera"></i></a>
                                <a href="javascript:document.getElementById('imageFile').click();" class="btn btn-outline-primary"><i
                                        class="fa fa-image"></i></a>
<!--                                <a href="javascript:void(0);" class="btn btn-outline-info"><i-->
<!--                                        class="fa fa-cogs"></i></a>-->
<!--                                <a href="javascript:void(0);" class="btn btn-outline-warning"><i-->
<!--                                        class="fa fa-question"></i></a>-->
                            </div>
                        </div>
                    </div>
                    <div class="chat-history">
                        <ul id="chatUl" class="m-b-0">
                            <li class="clearfix">
                                <div class="message my-message">
                                    안녕하세요!
                                    저는 분리수거를 도와줄 재활용 도우미에요!
                                    분리수거에 대한건 무엇이든 물어보세요!
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="chat-message clearfix">
                        <div class="input-group mb-0">
                            <input type="text" id="askText" class="form-control" onkeyup="if(window.event.keyCode==13){submitText()}" placeholder="Enter text here...">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><a href="javascript:submitText()"><i class="fa fa-send"></i></a></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<script>
    function callAsk(param) {
        $.ajax({
            url: "/ask",
            method: "post",
            cache: false,
            dataType: 'json',
            data: param,
            processData: false,
            contentType: false,
            jsonp: 'callback',
            beforeSend: function (xmlHttpRequest) {
            },
            success: function (response, statusText, data) {
                console.log("success");
                var ul_list = $('#chatUl');
                ul_list.append("<li class=\"clearfix\">\n" +
                    "                                <div class=\"message my-message\">\n" +
                    "                                    " + data.responseJSON.result.replaceAll("\n", "<br/>") + "\n" +
                    "                                </div>\n" +
                    "                            </li>");
            },
            error: function (request, status, error, data) {
                var ul_list = $('#chatUl');
                ul_list.append("<li class=\"clearfix\">\n" +
                    "                                <div class=\"message my-message\">\n" +
                    "                                    API 서버가 응답하지 않습니다.\n" +
                    "                                </div>\n" +
                    "                            </li>");
                console.log("request API 서버가 응답하지 않습니다.");
            }
        });

    }

    function callAsk2(param) {
        var jsonData = JSON.stringify(param);
        $.ajax({
            url: "/askText",
            method: "post",
            cache: false,
            dataType: 'json',
            data: jsonData,
            contentType: "application/json; charset=UTF-8",
            jsonp: 'callback',
            beforeSend: function (xmlHttpRequest) {
            },
            success: function (response, statusText, data) {
                console.log("success");
                var ul_list = $('#chatUl');
                ul_list.append("<li class=\"clearfix\">\n" +
                    "                                <div class=\"message my-message\">\n" +
                    "                                    " + data.responseJSON.result.replaceAll("\n", "<br/>") + "\n" +
                    "                                </div>\n" +
                    "                            </li>");
            },
            error: function (request, status, error, data) {
                var ul_list = $('#chatUl');
                ul_list.append("<li class=\"clearfix\">\n" +
                    "                                <div class=\"message my-message\">\n" +
                    "                                    API 서버가 응답하지 않습니다.\n" +
                    "                                </div>\n" +
                    "                            </li>");
                console.log("request API 서버가 응답하지 않습니다.");
            }
        });

    }

    const imageFile = document.getElementById("imageFile");
    imageFile.addEventListener("change", function(e) {

        var form = $('#fileForm')[0];
        var formData = new FormData(form);

        var ul_list = $('#chatUl');
        ul_list.append("<li class=\"clearfix\">\n" +
            "                                <div class=\"message other-message float-right\"> \n" +
            "                                    <img id=\"preview\" class=\"previewClass\" src=\"./image/preview.jpg\">\n" +
            "                                </div>\n" +
            "                            </li>");

        callAsk(formData);

        let image = document.querySelector('#imageFile');
        let preview = document.querySelector('#preview');

        let get_file = e.target.files;

        let reader = new FileReader();
        reader.onload = (function (Img) {
            // First
            return function(e) {
                // Third
                Img.src = e.target.result;
            }
        })(preview);

        if(get_file){
            // Second
            reader.readAsDataURL(get_file[0]);
        }


        $("#imageFile").val("");
    });

    function submitText() {
        var ul_list = $('#chatUl');
        ul_list.append("<li class=\"clearfix\">\n" +
            "                                <div class=\"message other-message float-right\"> " +
            "                                    " + $("#askText").val().trim().replaceAll("\n", "<br/>") + "\n" +
            "                                </div>\n" +
            "                            </li>");
        var param = {
            "askText" : $("#askText").val().trim()
        }
        $("#askText").val("");
        callAsk2(param);
    }
</script>
